layout: default
---
  <div class="row">
    <div class="large-6 large-centered medium-8 small-12 small-centered columns blog-post">

      <header class="post-header">
      <div class="post clearfix">
        <h3 class="post-title bold text-upper">{{ page.title }}</h3>
        <h4 class="post-date normal text-upper">{{ page.date | date: '%B %d, %Y' }{% end.if %}</h4>
      </div>
      </header>
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
